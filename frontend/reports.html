<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Reports</h2>
  <p class="subtitle">Analyze your spending patterns</p>

  <!-- Stats Cards -->
  <div class="stats">
    <div class="card">
      <p>Total Expenses</p>
      <h3 id="totalExpenses">$581.98</h3>
    </div>
    <div class="card">
      <p>Average per Transaction</p>
      <h3 id="avgTransaction">$72.75</h3>
    </div>
    <div class="card">
      <p>Total Categories</p>
      <h3 id="totalCategories">5</h3>
    </div>
  </div>

  <!-- Bar Chart -->
  <div class="chart-card">
    <h3>Daily Expenses (Last 7 Days)</h3>
    <canvas id="barChart"></canvas>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">

    <!-- Donut Chart -->
    <div class="chart-card donut-card">
      <div class="donut-title">Main title</div>
      <div class="donut-subtitle">Secondary title</div>
      <canvas id="donutChart"></canvas>
    </div>

    <!-- Monthly Breakdown -->
    <div class="chart-card">
      <h3>Monthly Breakdown</h3>
      <div class="monthly">
        <span id="monthName">Feb 2026</span>
        <span id="monthTotal">$581.98</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

  </div>
</div>

<script src="reports.js"></script>
</body>
</html>
